name: Deploy CDK Application

on:
  push:
    branches:
      - main
    paths-ignore:
      - ".github/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout Repository
        uses: actions/checkout@v2

      - name: 🔒 Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: ⬇️ Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"

      - name: 📦 Install aws-cdk and all dependencies
        run: |
          npm install -g aws-cdk && npm install && cd lambda && npm install

      - name: 📂 Print Working Directory
        run: pwd && ls  -la

      - name: ⚕️ CDK Doctor
        run: cdk doctor

      - name: 🥾 CDK Bootstrap
        timeout-minutes: 15
        run: cdk bootstrap aws://216363322271/us-east-1 --force

      - name: ✅ CDK Synth Stack
        run: cdk synth

      - name: 🚀 CDK Deploy Stack
        run: cdk deploy --verbose --all --require-approval never
